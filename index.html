<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFB - Cordenação de Estágio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <header>
            <img src="img/logo branca.png" alt="Logo Instituto Federal de Brasília">
            
        </header>
        <form>
            <img class="logo-in" src="img/ifb-logo.png" alt="">
            <h1>COORDENAÇÃO DE ESTÁGIO</h1>
            <input class="login" type="text"  name="login"  placeholder="Matrícula do Servidor" pattern="[0-9]" required>
            <input class="login"  type="password" id="senha" name="login" required placeholder="Senha">
            <button type="submit">Entrar</button>
        </form>
        <footer><p>Desenvolvido por " Vinielle, Sandro e Pedro " 2024</p></footer>

    </section>

</body>
</html>
